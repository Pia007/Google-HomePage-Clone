<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_Home_Page_Clone</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Recreate a Google Homepage">
</head>

<body>
    <!-- NAVIGATION MARK UP -->
    <nav id="flexbox">

        <a class="navleft" href=" https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header " target="_blank " alt="About Google ">About</a>

        <a class="navleft" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US " target="_blank " alt="Google Store ">Store</a>


        <ul class="navright">
            <li>
                <a class="navright" href="https://accounts.google.com/ " target="_blank " alt="Google Mail Account ">Gmail</a>
            </li>
            <li>
                <a class="navright" href="https://www.google.com/imghp?hl=en&ogbl " target="_blank " alt="Images ">Images</a>
            </li>
            <li>
                <a class="navright" href="https://about.google/intl/en/products/?tab=ih " target="_blank "><img src="./img/google-app.png " alt="Google Applications "></a>
            </li>
            <li>
                <button id="sign-in" class=" navright ">Sign in</button>
            </li>
        </ul>

    </nav>

    <!-- MAIN SECTION MARK UP -->
    <section class="main ">
        <img class="logo " src=" ./img/google-2015logo.png ">
        <div class="search ">

            <img class="mag " src=" ./img/google-web-search-24.png " alt="magnifying glass " width="24 " height="16 ">
            <input class="sbox " type=" text " name=" " id=" ">
            <img class="mic " src="./img/google-mic.png " alt="Voice Search " width="40 " height="40 " ariel-label="Voice Search ">
        </div>


        <div class="enter ">
            <input class="submit " type="submit " value="Google Search "> &nbsp;&nbsp;
            <input class="submit " type="submit " value="I 'm Feeling Lucky">
        </div>

    </section>

    <!-- FOOTER MARK UP -->
    <footer>

        <div class="footerlinks">
            <li>
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/" target="_blank" alt="Advertising">Advertising</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!" target="_blank" alt="Business">Business</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank" alt="How Search Works">How Search works</a>
            </li>
        </div>

        <span class="enviro">
            <img class="leaf" src="./img/leaf.png" alt="Leaf" width="12" height="12"> Carbon neutral since 2007
        </span>
        <div class="conditions">
            <li>
                <a href="https://policies.google.com/privacy?hl=en&fg=1" target="_blank" alt="Privacy">Privacy</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=en&fg=1" target="_blank" alt="Terms">Terms</a>
            </li>
            <li>
                <a href="https://www.google.com/preferences?hl=en&fg=1" target="_blank" alt="Settings">Settings</a>
            </li>
        </div>
    </footer>
</body>

</html>
